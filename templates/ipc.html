<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPC Legal Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .gradient-bg {
      background: linear-gradient(135deg, #6b46c1, #805ad5);
    }

    .result-card {
      transition: transform 0.2s ease-in-out;
    }

    .result-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-2xl w-full max-w-2xl p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">ðŸ“š IPC Legal Chatbot</h1>
    <p class="text-gray-600 mb-6">
      Ask about Indian Penal Code (IPC) sections and get detailed information about offenses, punishments, and more.
    </p>

    <!-- Input Section -->
    <div class="mb-6">
      <input type="text" id="queryInput" placeholder="e.g., What is the punishment for theft?"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" />
    </div>

    <!-- Submit Button -->
    <button id="submitButton"
      class="w-full bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500">
      Search IPC Sections
    </button>

    <!-- Results Section -->
    <div id="results" class="mt-6 space-y-4 hidden">
      <h2 class="text-xl font-semibold text-gray-800">Results</h2>
      <div id="bestMatch" class="result-card bg-gray-50 p-4 rounded-lg shadow-sm">
        <!-- Best match will be dynamically inserted here -->
      </div>
      <div id="similarSections" class="space-y-2">
        <!-- Similar sections will be dynamically inserted here -->
      </div>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="mt-6 text-red-500 hidden"></div>
  </div>

  <script>
    document.getElementById('submitButton').addEventListener('click', async () => {
      const query = document.getElementById('queryInput').value.trim();
      const resultsDiv = document.getElementById('results');
      const errorMessageDiv = document.getElementById('errorMessage');
      const bestMatchDiv = document.getElementById('bestMatch');
      const similarSectionsDiv = document.getElementById('similarSections');

      // Clear previous results
      resultsDiv.classList.add('hidden');
      errorMessageDiv.classList.add('hidden');
      bestMatchDiv.innerHTML = '';
      similarSectionsDiv.innerHTML = '';

      if (!query) {
        errorMessageDiv.textContent = 'Please enter a query.';
        errorMessageDiv.classList.remove('hidden');
        return;
      }

      try {
        const response = await fetch('http://localhost:8085/query', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ query }),
        });

        const data = await response.json();

        if (data.error) {
          errorMessageDiv.textContent = data.error;
          errorMessageDiv.classList.remove('hidden');
          return;
        }

        // Display best match
        bestMatchDiv.innerHTML = `
          <h3 class="text-lg font-semibold text-gray-800">Best Match</h3>
          <p class="text-gray-600 mt-2"><span class="font-medium">IPC Section:</span> ${data.best_match.ipc_section}</p>
          <p class="text-gray-600"><span class="font-medium">Offense:</span> ${data.best_match.offense}</p>
          <p class="text-gray-600"><span class="font-medium">Punishment:</span> ${data.best_match.punishment}</p>
          <p class="text-gray-600"><span class="font-medium">Cognizable:</span> ${data.best_match.cognizable}</p>
          <p class="text-gray-600"><span class="font-medium">Bailable:</span> ${data.best_match.bailable}</p>
          <p class="text-gray-600"><span class="font-medium">Court:</span> ${data.best_match.court}</p>
        `;

        // Display similar sections if they exist and contain valid data
        if (data.similar_sections && Array.isArray(data.similar_sections) && data.similar_sections.length > 0) {
          let validSections = data.similar_sections.filter(section => section.ipc_section !== undefined && section.offense !== undefined);

          if (validSections.length > 0) {
            similarSectionsDiv.innerHTML = '<h3 class="text-lg font-semibold text-gray-800">Similar Sections</h3>';

            validSections.forEach((section) => {
              similarSectionsDiv.innerHTML += `
        <div class="result-card bg-gray-50 p-3 rounded-lg shadow-sm">
          <p class="text-gray-600"><span class="font-medium">IPC Section:</span> ${section.ipc_section}</p>
          <p class="text-gray-600"><span class="font-medium">Offense:</span> ${section.offense}</p>
        </div>
      `;
            });
          }
        }


        resultsDiv.classList.remove('hidden');
      } catch (error) {
        errorMessageDiv.textContent = 'An error occurred. Please try again.';
        errorMessageDiv.classList.remove('hidden');
        console.error(error);
      }
    });
  </script>
</body>

</html>
